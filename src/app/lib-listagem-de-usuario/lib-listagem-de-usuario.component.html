<mat-form-field class="example-full-width">
  <mat-label>Elemento da Tabela Periodica</mat-label>
  <input
    matInput
    (keyup)="mostrarTexto()"
    placeholder="Ex. Pizza"
    [(ngModel)]="inputDePesquisa"
  />
</mat-form-field>

<mat-form-field>
  <mat-label>Choose an option</mat-label>
  <mat-select
    (selectionChange)="filtrarPorOption($event)"
    [(ngModel)]="selectDePesquisa"
  >
    <mat-option *ngFor="let symbol of symbols" [value]="symbol">{{
      symbol
    }}</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="matTableDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
